<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/createEvent.css">

    <!-- JS -->
    <script src="../js/createEvent.js" defer></script>

    <title>Create Events</title>
</head>
<body>
    <div class="event-form">          
        <input type="text" class="title" placeholder="Enter Title of the event">
        <input type="text" class="description" placeholder="Enter description of event">
        <input type="text" class="poster" placeholder="Enter Poster Drive link with Public visibility">
        <input type="text" class="date" placeholder="Enter Event Date">
        <input type="text" class="time" placeholder="Enter Event Time">
        <input type="text" class="venue" placeholder="Enter Event Venue">
        <div class="switch-btn">
            <span class="switch-ques">Multi Response</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>          
        </div>
    </div>
    <div class="event-form">       
        <div class="add">
            <button class="textbox-btn">+ TextBox</button>
            <button class="checkbox-btn">+ CheckBox</button>
            <button class="radio-btn">+ Radios</button>
        </div>
        <div class="submit-button">
            <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
